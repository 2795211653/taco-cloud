<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <style>
        body {
            background: url("/images/background_3.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 135vh;
        }

        .layout {
            margin-right: 40%;
        }

        .validationError {
            color: red;
        }
    </style>
</head>

<body>
<div class="layout">
    <h1>Welcome To Taco World</h1>
    <img th:src="@{/images/taco.webp}" width="310" height="240"/>

    <form method="POST" th:object="${design}">
        <div class="grid">

            <div class="ingredient-group" id="wraps">
                <h3>Designate your wraps:</h3>
                <div th:each="ingredient: ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('ingredients')}">
                <span class="validationError" th:errors="*{ingredients}"></span>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('ingredients')}">
                <span class="validationError" th:errors="*{ingredients}"></span>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheeses:</h3>
                <div th:each="ingredient: ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('ingredients')}">
                <span class="validationError" th:errors="*{ingredients}"></span>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Choose your veggies:</h3>
                <div th:each="ingredient: ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('ingredients')}">
                <span class="validationError" th:errors="*{ingredients}"></span>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Choose your sauces:</h3>
                <div th:each="ingredient: ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('ingredients')}">
                <span class="validationError" th:errors="*{ingredients}"></span>
            </div>
        </div>

        <div>
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" />
            <br/>
            <div th:if="${#fields.hasErrors('name')}">
                <span class="validationError" th:errors="*{name}"></span>
            </div>
            <br/>
            <button>Submit your taco</button>
        </div>
    </form>
</div>
</body>

</html>
